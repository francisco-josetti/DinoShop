<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='vender.css')}}">
</head>
<body>
    <div class="sair">
        <a href="/conta"><i class="bi bi-arrow-left-short"></i>Voltar</a>
    </div>
    <form action="/vender" method="POST" class="vender">
        <div class="venda">
            <label for="nome">Nome do produto</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div class="venda">
            <label for="preco">Preco</label>
            <input type="text" name="preco" id="preco">
        </div>

        <div class="venda">
            <label for="descricao">Descricao</label>
            <input type="text" name="descricao" id="descricao">
        </div>

        <div class="venda">
            <label for="quantidade">Estoque</label>
            <input type="number" name="quantidade" id="quantidade">
        </div>

        <div class="venda">
            <div class="diminuir"><label for="imagem" class="imagem"><i class="bi bi-upload"></i>Escolher imagem</label></div>
            <input type="file" name="imagem" id="imagem" class="imagem-hiden" hidden>
        </div>
        <input type="submit" value="Vender">
    </form>
</body>
</html>
