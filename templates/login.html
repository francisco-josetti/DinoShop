<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/aut.css">
</head>
<body>
    <div class="aut-form">
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ex:meuemail@gmail.com"><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"><br>
            <input type="submit" value="Login">
            <p>Ainda nao possui uma conta?<a href="/cadastro">clique aqui</a></p>
    </div>
</body>
</html>
