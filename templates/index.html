{% extends 'base.html' %}
{% block content %}
    <div class="align">
        {% for produto in produtos %}
            <a href="/descricao/{{produto['id']}}" class="produto">
                <img src="{{produto['imagem']}}" alt="produto">
                <p class="nome-produto">{{produto['nome']}}</p>
                <p class="preco-produto">{{produto['preco']}}R$</p>
            </a>
        {% endfor %}
        {% endblock %}
    </div>
