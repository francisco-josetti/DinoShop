<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='conta.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='editar_perfil.css')}}">
</head>
<body>
    
    <div class="editar-perfil">
        <form action="/editar-perfil" method="POST" enctype="multipart/form-data">
            <div class="foto-clicavel">
                <label for="fotoid" class="foto">onclick</label>
                <input type="file" id="fotoid" name="foto">
                <img src="{{url_for('static',filename='uploads/' + current_user.foto if current_user.foto else 'default.png')}}" alt="foto de perfil">
                <div class="edit-icon"><i class="bi bi-pencil-fill"></i></div>
            </div>
            <input type="text" name="nome" placeholder="Nome" value="{{current_user.nome}}">
            <button type="submit">Salvar</button>
        </form>
    </div>



    <div class="rodape">
        <a href="/"><i class="bi bi-house-fill"></i></a>
        <a href="/carrinho"><i class="bi bi-bag-fill"></i></a>
        {% if current_user.is_authenticated %}
        <a href="/conta"><i class="bi bi-person-circle"></i></a>
        {% else %}
        <a href="/cadastro"><i class="bi bi-box-arrow-in-right"></i></a>
        {% endif %}
    </div>
</body>
</html>
