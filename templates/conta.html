<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='conta.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="flex">
        <img src="{{ user.foto if user.foto else url_for('static', filename='default.png') }}">
        <p>{{user.nome}}</p>
    </div>
    <div class="links">
        <a href="/"><i class="bi bi-house-door-fill"></i>Inicio</a>
        <a href="/editar-perfil"><i class="bi bi-gear-fill"></i>Editar Perfil</a>
        <a href="/vender"><i class="bi bi-coin"></i>Vender</a>
        <a href="/logout"><i class="bi bi-box-arrow-left"></i>Deslogar</a>
    </div>
    <div class="rodape">
        <a href="/"><i class="bi bi-house-fill"></i></a>
        <a href="/carrinho"><i class="bi bi-bag-fill"></i></a>
        {% if current_user.is_authenticated %}
        <a href="/conta"><i class="bi bi-person-circle"></i></a>
        {% else %}
        <a href="/cadastro"><i class="bi bi-box-arrow-in-right"></i></a>
        {% endif %}
    </div>
</body>
</html>
